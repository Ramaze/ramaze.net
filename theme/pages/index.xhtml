<?r
entry = get_entry('home')

show_404 if !entry
?>
<!DOCTYPE html>
<html lang="#{get_setting(:language).value}">
    <head>
        #{partial(:head)}
    </head>
    <body id="#{entry.fields[:'css-id']}">
        <div class="container">
            <div id="container" class="row">
                <div id="top" class="grid_12">
                    #{partial(:header)}
                </div>

                <div id="banner" class="grid_12">
                    #{entry.fields[:body]}
                </div>

                <div id="features" class="grid_12">
                    <article class="grid_6">
                        #{entry.fields[:'top-left']}
                    </article>

                    <article class="grid_6 last">
                        #{entry.fields[:'top-right']}
                    </article>

                    <article class="grid_6">
                        #{entry.fields[:'bottom-left']}
                    </article>

                    <article class="grid_6 last">
                        #{entry.fields[:'bottom-right']}
                    </article>
                </div>
            </div>

            #{partial(:footer)}
        </div>
    </body>
</html>
