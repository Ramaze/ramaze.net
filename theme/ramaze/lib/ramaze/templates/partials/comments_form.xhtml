<div id="comments_form">
    <?r if flash[:error] ?>
    <p class="error">#{flash[:error]}</p>
    <?r end ?>

    <form action="/comments-form/save" method="post">
        <input name="csrf_token" value="#{get_csrf_token}" type="hidden" />
        <input name="section_entry" value="#{@section_entry}" type="hidden" />    

        <p>
            <label for="name">Name *</label><br />
            <input id="name" name="name" type="text" />
        </p>

        <p>
            <label for="email">Email *</label><br />
            <input id="email" name="email" type="text" />
        </p>

        <p>
            <label for="website">Website</label><br />
            <input id="website" name="website" type="text" />
        </p>

        <p>
            <label for="comment">Comment *</label><br />
            <textarea id="comment" name="comment" rows="10" cols="60"></textarea>    
        </p>

        <p>* indicates a required field.</p>

        <input type="submit" value="Post comment" />
    </form>
</div>
